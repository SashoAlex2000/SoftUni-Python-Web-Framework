{% extends 'base/base.html' %}

{% block page_content %}

    <form action="{% url 'register' %}" method="post">

        {{ form.as_div }}
        <button type="submit">Register</button>
        {% csrf_token %}
    </form>

    <h5>If you already have an account -> <a href="{% url 'login' %}">SignIn here</a></h5>


{% endblock %}
